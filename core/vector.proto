syntax = "proto3";

package vivacity.core;
option go_package = "github.com/vivacitylabs/supermario/vivacity/core";

message Vector {
    int32 x = 1; // required - normalised between 0 & 16383
    int32 y = 2; // required - normalised between 0 & 16383
    float magnitude = 3; // required
}
message VectorF {
    float x = 1; // required
    float y = 2; // required
    float magnitude = 3; // required
}